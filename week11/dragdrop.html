<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本拖拽</title>
</head>

<body>
  <div id="dragable" style="width: 100px;height:100px;background-color:pink;"></div>
</body>
<script>
  let dragable = document.getElementById('dragable');
  let baseX = 0,
    baseY = 0;
  dragable.addEventListener('mousedown', event => {
    let sX = event.clientX,
      sY = event.clientY;
    let up = (e) => {
      baseX = baseX + e.clientX - sX;
      baseY = baseY + e.clientY - sY;
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mousemove', up);
    };

    let move = e => {
      dragable.style.transform = `translate(${e.clientX - sX + baseX}px, ${e.clientY - sY + baseY}px)`
    }

    document.addEventListener('mousemove', move)
    document.addEventListener('mouseup', up)
  })
</script>

</html>
